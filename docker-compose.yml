services:
  nginx:
    image: nginx:latest
    container_name: sniffer_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  app:
    build:
      context: ./docker
      dockerfile: php.Dockerfile
    container_name: sniffer_app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: sniffer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5434:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: sniffer_redis
    restart: unless-stopped
    ports:
      - "6371:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - app-network

  node:
    image: node:22-alpine
    container_name: sniffer_node
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "5173:5173"
    tty: true

networks:
  app-network:
    driver: bridge
